name: Regenerate Custom Types

on:
  push:
    branches:
      - next
      - preview/**

jobs:
  regenerate:
    name: regenerate custom types
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: |
            8
            21
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Regenerate custom types
        run: ./scripts/gen

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add turbopuffer-java-core/src/main/kotlin/com/turbopuffer/models/namespaces/CustomTypes.kt
          if ! git diff --staged --quiet; then
            git commit -m "chore: regenerate custom types"
            git push
          else
            echo "No changes to custom types"
          fi
